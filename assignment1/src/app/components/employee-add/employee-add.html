<app-modal>
  @if (isAdding) {
    <h5>Add New Employee</h5>
    <div class="mb-2">
      <label>Name:</label>
      <input type="text" [(ngModel)]="newEmployee.name" class="form-control" />
    </div>
    <div class="mb-2">
      <label>Email:</label>
      <input type="email" [(ngModel)]="newEmployee.email" class="form-control" />
    </div>
    <div class="mb-2">
      <label>Role:</label>
      <input type="text" [(ngModel)]="newEmployee.role" class="form-control" />
    </div>
    <div class="mb-2">
      <label>Department:</label>
      <input type="text" [(ngModel)]="newEmployee.department" class="form-control" />
    </div>
    <div class="mb-2">
      <label>Salary:</label>
      <input type="number" [(ngModel)]="newEmployee.salary" class="form-control" />
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-secondary"    data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addEmp()" data-bs-dismiss="modal"> Save changes</button>
      </div>
  } @else {

      <p><b>Name:</b> {{ filteredEmployee[0].name }}</p>
      <p><b>Email:</b> {{ filteredEmployee[0].email }}</p>
      <p><b>Role:</b> {{ filteredEmployee[0].role }}</p>
      <p><b>Department:</b> {{ filteredEmployee[0].department }}</p>
      <p><b>Salary:</b> {{ filteredEmployee[0].salary }}</p>
    }
</app-modal>
