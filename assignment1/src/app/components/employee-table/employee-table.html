 <table class="table table-striped">
    <thead>
      <tr>
       <th scope="col">ID</th>
    <th scope="col">FirstName</th>
    <th scope="col">LastName</th>

    <th scope="col">Position</th>
    <th scope="col">Department</th>
    <th scope="col">Salary ($)</th>
    <th scope="col">Gender</th>
    <th scope="col">Actions</th>
    </thead>
    <tbody>

      @for (emp of employee; track $index) {
        <tr>

          <td>{{ $index+1 }}</td>
          <td>{{ emp.firstName }}</td>
          <td>{{ emp.lastName }}</td>

          <td>{{ emp.position }}</td>
          <td>{{ emp.department }}</td>
          <td>{{ emp.salary }}</td>

<td>{{emp.gender}}</td>
          <td>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
(click)="viewEmployeee(emp)"
            >
              View
            </button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="deleteEmployeeById(emp.id)">Delete</button>
          </td>
        </tr>
      }
    </tbody>
  </table>
